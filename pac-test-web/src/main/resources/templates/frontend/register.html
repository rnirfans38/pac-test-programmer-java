<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}">

<head>
	<title>Register</title>
</head>

<body>
	<div layout:fragment="content">
		<center>
			<h1>REGISTER ACCOUNT</h1>
		</center>

		<form>
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" id="username" aria-describedby="emailHelp"
					placeholder="Example : Pactindo1">
				<small id="emailHelp" class="form-text text-muted">Please use uppercase letters, lowercase letters and 1
					number!</small>
			</div>
			<div class="form-group">
				<label>Phone Number</label>
				<input type="number" class="form-control" id="phone" aria-describedby="emailHelp"
					placeholder="Example : 082136487028">
				<small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.
					(Numbers and maximum 13 characters!) </small>
			</div>
			<div class="form-group">
				<label>Pin</label>
				<input type="number" class="form-control" id="pin" aria-describedby="emailHelp"
					placeholder="Example : 302001">
				<small id="emailHelp" class="form-text text-muted">We'll never share your pin with anyone else. (Numbers
					and 6 characters!) </small>
			</div>
			<div class="form-group">
				<label>Balance</label>
				<input type="text" class="form-control" id="balance" aria-describedby="emailHelp"
					placeholder="Example : 1000000">
				<small id="emailHelp" class="form-text text-muted">(Numbers and without using dots!)</small>
			</div>
			<button type="button" class="btn btn-primary" onclick="register()">Submit</button>
		</form>


		<!--Java Script-->
		<script>


			function register() {
				registerData = {
					username: $("#username").val(),
					phoneNumber: $("#phone").val(),
					pin: $("#pin").val(),
					balance: $("#balance").val()
				}

				var registerJson = JSON.stringify(registerData)
				console.log(registerJson)

				$.ajax({
					url: '/atm/register',
					data: registerJson,
					type: 'post',
					contentType: 'application/json',
					success: function () {
						location.reload();
					}

				})
			}


		</script>


	</div>
</body>

</html>
